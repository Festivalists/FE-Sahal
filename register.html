<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="components/navbar.css">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="components/footer.css">
</head>

<body>
  <nav class="navbar">
    <a href="#" class="logo">Festivalists</a>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="event.html">Events</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="login-register">
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Register</h2>
    <form action="#">
      <label for="firstName">Nama Depan:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Masukkan nama depan Anda" required>

      <label for="lastName">Nama Belakang:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Masukkan nama belakang Anda" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="phoneNumber">Nomor Telepon:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="eg: 6281xxxxxx" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>

      <label for="confirmPassword">Konfirmasi Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password Anda"
        required>

      <button type="submit">Daftar</button>
    </form>

    <p class="link">Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <footer>
    <p>&copy; 2023 Festivalists</p>
  </footer>
</body>

</html>
